<!doctype html>

<body class="m-14 bg-darkGray">
  <div class=" h-[900px] w-[1500px] bg-blueDark">
    <section class="m-7 mt-9 mb-0 p-2 flex ">
        <h1 class="bg-white m-7 mt-9 p-2 max-w-20">
            Weather

              Istanbul</h3>
